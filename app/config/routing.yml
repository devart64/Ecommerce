ecommerce:
    resource: "@EcommerceBundle/Resources/config/routing.yml"
    prefix:   /

pages:
    resource: "@PagesBundle/Resources/config/routing.yml"
    prefix:   /

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

logout:
    path: logout

register:
    path: /register
    defaults: { _controller: AppBundle:Registration:register}

login:
    path: /login
    defaults: { _controller: AppBundle:Security:login}

utilisateurs:
    path:     /utilisateurs
    defaults: { _controller: AppBundle:User:utilisateurs }
